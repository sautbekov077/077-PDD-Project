    function parseQuestions(data) {

    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];

    });

    document.getElementById('prev-btn').addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        loadQuestion(currentIndex);
      }
    });

    document.getElementById('finish-btn').addEventListener('click', showResults);

    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');

        header.classList.add('bg-opacity-90');
      } else {
        header.classList.remove('bg-opacity-90');
      }
    });

    // Add random particles periodically
    setInterval(() => {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 2 + 's';
      document.querySelector('.fixed.inset-0').appendChild(particle);
      
      setTimeout(() => {
        particle.remove();
      }, 4000);
    }, 3000);

    loadQuestion(currentIndex);
